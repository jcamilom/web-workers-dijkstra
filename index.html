<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Shortest Path Problem - Dijkstra Visualization" />
  <meta property="og:description" content="Visualization tool for the 'Shortest Path Problem' using the Dijkstra's algorithm." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://github.com/jcamilom/web-workers-dijkstra/blob/master/images/preview.png?raw=true" />
  <title>Shortest Path Problem - Dijkstra Visualization</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div>
      <div class="page-info">
        <h3>Dijkstra Visualization</h3>
        <p>This is a visualization tool for showing the solving process of the "Shortest Path Problem" using the Dijkstra's algorithm. More info <a href="https://github.com/jcamilom/web-workers-dijkstra" target="_blank">here</a>.</p>
      </div>
      <form id="form">
        <div class="form-row">
          <label>
            <span>Source node</span>
            <input type="number" id="sourceInput">
          </label>
          <label>
            <span>Target node</span>
            <input type="number" id="targetInput">
          </label>
        </div>
        <div class="form-row">
          <label>
            <span>Graph size</span>
            <input type="number" id="sizeInput">
          </label>
          <div class="button-container">
            <button role="submit">Find!</button>
            <div class="spinner-container">
              <div id="spinner" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <svg class="svg"></svg>
  </div>
  <footer>&#127279; <a href="https://dev.to/jcamilom" target="_blank">Camilo Mu√±oz</a></footer>
  <script type="text/javascript" src="graph_generator.js"></script>
  <script type="text/javascript" src="myscript.js"></script>
</body>
</html>
